<div class="card" style="max-width:420px;margin:30px auto;">
  <h2 class="h-xxl">Login</h2>
  <p class="lead">Access your dashboard</p>

  <form action="{{ url_for('login') }}" method="POST" class="form" id="loginForm">
    <label>Email</label>
    <input class="input" type="email" name="email" required placeholder="you@example.com">

  </form>

    <a class="link-muted" href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
  </p>
</div>
